<html>
    <head>

    	<base target="_top">
        
        <!-- Compiled and minified Materialize-CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import Custom CSS-->
        <link rel="stylesheet" href="/staticFiles/page.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>DynaArm mini Bar</title>

    </head>

    <body>
        <div class="container" style="width: 70%">
            <div class = "backgroundImage">
                <div class="row">
                    <div class="col s7">
                        <form action="/" method="post" role="form">
                            {% for button in buttons %}
                            <!-- Modal Trigger -->
                            <a class="waves-effect waves-light btn-large btn-extra_large modal-trigger flow-text" href="#{{ button.text }}">{{ button.text }}</a>

                            <!-- Modal Structure -->
                            <div id="{{ button.text }}" class="modal" style="border-radius: 25px;">
                                <div class="modal-content">
                                    <div class="row" style="margin-bottom: 0px;">
                                        <div class="col s9">
                                            <blockquote style="vertical-align: middle;">
                                                <h5>An <u>empty glass</u> is properly Placed.</h5>
                                            </blockquote>
                                            
                                        </div>
                                        <div class="col s3">
                                            <button class="waves-effect waves-light btn-large btn-modal" type="submit" name="{{ button.command }}" value="{{ button.text }}">Order</button>
                                        </div>
                                    </div>                                                                       
                                </div>
                            </div> <!--END of Modal Structure-->
                                    {% endfor %}
                        </form>
                    </div>
                    <div class="col s5">
                        <!-- <img class="responsive-img" style="margin-top: 30px; border-radius: 25px" src="/staticFiles/coctail.jpg"> -->
                        
                        
                    </div>
                </div>
            </div>  
        </div>

    <!-- Compiled and minified Materialize-CSS JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Linking local JavaScript file -->
    <script src="{{url_for('static', filename='home.js')}}"></script>

    </body>
</html>
