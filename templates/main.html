<html>
    <head>

    	<base target="_top">
        
        <!-- Compiled and minified Materialize-CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import Custom CSS-->
        <link rel="stylesheet" href="/staticFiles/page.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>DynaArm mini Bar</title>

    </head>

    <body>
        <div class="container" style="width: 70%">
            <div class = "backgroundImage">
                <div class="row">
                    <div class="col s7">
                        <div class="title-text">
                            <h5>Choose a drink from the ones below and let the DynaArm serve you!</h5>
                        </div>
                        <form action="/" method="post" role="form">
                            {% for button in buttons %}
                            
                            <!-- Modal Trigger -->
                            <a class="waves-effect waves-light btn-large btn-extra_large modal-trigger flow-text" href="#{{ button.text }}">{{ button.text }}</a>

                            <!-- Modal Structure -->
                            <div id="{{ button.text }}" class="modal" style="border-radius: 25px;">
                                <div class="modal-content">
                                    <div class="row" style="margin-bottom: 0px;">
                                        <div class="col s9">
                                            <blockquote style="vertical-align: middle;">
                                                <h5> Drink strength selection <u><i>medium 27%<i></u></h5>
                                            </blockquote>
                                            <form action="#">
                                                <p class="range-field">
                                                    <input id="alchoholStrength" type="range" min="25" max="35" step="2" value="27">
                                                </p>
                                            </form>   
                                        </div>
                                        <div class="col s3">
                                            <button id="drinkType" class="waves-effect waves-light btn-large btn-modal" type="submit" name="{{ button.command }}" value="{{ button.text }}">Order<i class="material-icons right" style="font-size:120%">local_bar</i></button>
                                        </div>
                                    </div>
                                    
                                    <div class="row ">
                                        <div id="test-slider"></div>
                                    </div>                                                                       
                                </div>
                            </div> <!--END of Modal Structure-->
                                    {% endfor %}
                        </form>
                        <div style="margin-top:20; margin-bottom:20; padding:20 20 20 20px;"></div>
                    </div>
                    <div class="col s5">
                        <!-- <img class="responsive-img" style="margin-top: 30px; border-radius: 25px" src="/staticFiles/coctail.jpg"> -->
                        
                        
                    </div>
                </div>
            </div>  
        </div>

    <!-- Compiled and minified Materialize-CSS JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Linking local JavaScript file -->
    <script src="{{url_for('static', filename='home.js')}}"></script>
    </body>
</html>
