<html>
    <head>

    	<base target="_top">
        
        <!-- Compiled and minified Materialize-CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import Custom CSS-->
        <link rel="stylesheet" href="/staticFiles/page.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>DynaArm mini Bar</title>

    </head>

    <body>
        <div class="container" style="width: 80%">
            <div class = "backgroundImage">
                <div class="row">
                    <div class="col s7">
                        <div class="title-text">
                            <h5>A delicious coctail is being prepared, please wait...</h5>
                        </div>
                        <div class="col s12" style="text-align: center;">
                            <img class="responsive-img" style="border-radius: 25px;max-width: 70%;" src="/staticFiles/coctail.jpg">
                        </div>
                    </div>                    
                </div>
                <div class="progress">
                   <div class="indeterminate"></div>
                </div> 
            <form action="/" method="post" role="form">
                <div class="row" style="margin-bottom: 0px;">
                    <div class="col s3">
                        <button id="update_button" name="rstatus_check" hidden>Return</button>
                    </div>
                </div>                                                                     
            </form> 
        </div>

        <script>
            // Function to click the button
            function clickButton() {
                document.getElementById('update_button').click();
            }
    
            // Set an interval to call the clickButton function every 2000 milliseconds (2 seconds)
            setInterval(clickButton, 500);
        </script>
    
        <!-- Compiled and minified Materialize-CSS JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- Linking local JavaScript file -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    </body>
</html>
